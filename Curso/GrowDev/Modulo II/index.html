<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Brootstrap</title>
</head>
<body class="background-guerreiros">
    <div class="container">
        <div class="row justify-content-center vh-100">
            <div class="col-9 col-sm-6">
                <div class="conteiner-fluid">
                    <div class="row">
                        <div class="col text-center m-3">
                            <img src="../Modulo1/Imagens/GokuLogo.png" class="img-fluid" alt="GokuLogo" srcset="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form action="home.html">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Informe seu E-mail Guerreiro Z</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Entrar</button>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
