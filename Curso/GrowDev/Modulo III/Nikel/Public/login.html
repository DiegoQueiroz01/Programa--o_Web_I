<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <p>Organize suas finâncias de uma forma fácil.</p>
                        <p>Controle seu dinheiro e investimentos.</p>
                        <p>Economize e atinja seus objetivos</p>
                    </div>
                </div>
                <div>
                    <img src="./Imagens/pocket.png" alt="image pocket" class="img-fluid" srcset="">
                    <img src="./Imagens/coins.png" alt="image coins" class="img-fluid" srcset="">
                </div>
                <div class="col">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div>
                                    <img src="./Imagens/nikel-logo.png" alt="logo nikel" class="img-fluid" srcset="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">Use seu e-mail para realizar o login.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Permanecer logado.</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Entrar</button>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p>Ainda não tem conta? Criar uma conta.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="./Imagens/codai-logo.png" alt="" srcset="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="./Imagens/growdev-logo.png" alt="" srcset="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
