<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Multimídia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      background-color: #f2f2f2;
      padding: 8px;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 30px;
      width: 100%;
    }
    td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }
    img {
      width: 150px;
      height: auto;
    }
    audio, video {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Galeria Multimídia</h1>

  <!-- Seção de Imagens -->
  <h2>Família (Imagens)</h2>
  <table>
    <tr>
      <td><img src="imagens/natureza1.jpg" alt="Viagem à praia"></td>
      <td><img src="imagens/natureza2.jpg" alt="Trilha"></td>
      <td><img src="imagens/natureza3.jpg" alt="Almoço de domingo"></td>
      <td><img src="imagens/natureza4.jpg" alt="Primeiro dia de aula"></td>
      <td><img src="imagens/natureza5.jpg" alt="Zoologico"></td>
    </tr>
    <tr>
      <td><img src="imagens/natureza6.jpg" alt="Acampamento"></td>
      <td><img src="imagens/natureza7.jpg" alt="Fotos de bebê"></td>
      <td><img src="imagens/natureza8.jpg" alt="Recordações"></td>
      <td><img src="imagens/natureza9.jpg" alt="Parque"></td>
      <td><img src="imagens/natureza10.jpg" alt="Circo"></td>
    </tr>
  </table>

  <!-- Seção de Áudios -->
  <h2>Música (Áudios)</h2>
  <table>
    <tr>
      <td><audio controls><source src="audios/musica1.mp3" type="audio/mp3"></audio></td>
      <td><audio controls><source src="audios/musica2.mp3" type="audio/mp3"></audio></td>
      <td><audio controls><source src="audios/musica3.mp3" type="audio/mp3"></audio></td>
      <td><audio controls><source src="audios/musica4.mp3" type="audio/mp3"></audio></td>
      <td><audio controls><source src="audios/musica5.mp3" type="audio/mp3"></audio></td>
    </tr>
    <tr>
      <td><audio controls><source src="audios/musica6.mp3" type="audio/mp3"></audio></td>
      <td><audio controls><source src="audios/musica7.mp3" type="audio/mp3"></audio></td>
      <td><audio controls><source src="audios/musica8.mp3" type="audio/mp3"></audio></td>
      <td><audio controls><source src="audios/musica9.mp3" type="audio/mp3"></audio></td>
      <td><audio controls><source src="audios/musica10.mp3" type="audio/mp3"></audio></td>
    </tr>
  </table>

  <!-- Seção de Vídeos -->
  <h2>Gravações (Vídeos)</h2>
  <table>
    <tr>
      <td><video controls><source src="videos/video1.mp4" type="video/mp4"></video></td>
      <td><video controls><source src="videos/video2.mp4" type="video/mp4"></video></td>
      <td><video controls><source src="videos/video3.mp4" type="video/mp4"></video></td>
      <td><video controls><source src="videos/video4.mp4" type="video/mp4"></video></td>
      <td><video controls><source src="videos/video5.mp4" type="video/mp4"></video></td>
    </tr>
    <tr>
      <td><video controls><source src="videos/video6.mp4" type="video/mp4"></video></td>
      <td><video controls><source src="videos/video7.mp4" type="video/mp4"></video></td>
      <td><video controls><source src="videos/video8.mp4" type="video/mp4"></video></td>
      <td><video controls><source src="videos/video9.mp4" type="video/mp4"></video></td>
      <td><video controls><source src="videos/video10.mp4" type="video/mp4"></video></td>
    </tr>
  </table>

</body>
</html>
