<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="color"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .checkbox-group {
            margin-top: 5px;
        }
        .checkbox-group label {
            font-weight: normal;
            display: block;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Cadastre-se</h2>

        <label for="nome">* Digite seu nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Informe seu e-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="idade">Informe sua idade:</label>
        <input type="number" id="idade" name="idade" min="0">

        <label for="dataPagamento">Informe a melhor data para pagamento:</label>
        <input type="date" id="dataPagamento" name="dataPagamento">

        <label>Como conheceu nosso site?</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="origem" value="google"> Google</label>
            <label><input type="checkbox" name="origem" value="amigos"> Amigos</label>
            <label><input type="checkbox" name="origem" value="revistas"> Revistas e Jornais</label>
        </div>

        <label for="corFavorita">Qual a sua cor favorita?</label>
        <input type="color" id="corFavorita" name="corFavorita">

        <button type="submit">Enviar dados</button>
    </form>
</body>
</html>
